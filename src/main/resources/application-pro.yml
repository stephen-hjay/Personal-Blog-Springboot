#thymeleaf模板
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blogs?useUnicode=true&characterEncoding=utf-8
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

#日志打印
logging:
  level:
    root: warn
    com.yrp: info
  file: log/-blogpro.log
server:
  port: 80 # http 默认端口
